<!DOCTYPE html>
<html>

<head>
    <title>Save for Later</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <header>
        <h3>Save for Later</h3>
        <button id="settings" class="action-btn"></button>
    </header>

    <div class="section">
        <div id="preview" class="site-preview">
            <div class="site-preview-section">
                <div class="site-info">
                    <div class="site-header">
                        <img id="site-favicon" class="site-favicon" width="16" height="16" /> 
                        <h3 id="site-title" class="preview-title"></h3>
                        <span id="site-domain" class="site-domain"></span>
                    </div>
                </div>
                <div class="preview-image-container">
                    <div id="preview-loading" class="preview-loading">Loading...</div>
                    <img id="preview-image" style="display: none;"/>
                </div>
            </div>
        </div>

    <div class="section">
        <div class="folder-container">
            <select id="folder-select">
                <option value="">Select folder</option>
            </select>
            <button id="new-folder-btn" class="add-folder-btn" type="button">
                <span class="plus-icon">+</span>
            </button>
            <input type="text" id="new-folder" class="new-folder-input hidden" placeholder="Folder name">
        </div>
    </div>

    <div class="section">
        <div class="reminder-info">
            <p>Set a reminder (optional) or save immediately:</p>
        </div>
        <div class="timeline-section">
            <div class="datetime-picker">
                <div class="date-time-group">
                    <div class="input-group">
                        <label for="reminder-date">Date:</label>
                        <input type="date" id="reminder-date" class="date-input">
                    </div>
                    <div class="input-group">
                        <label for="reminder-time">Time:</label>
                        <input type="time" id="reminder-time" class="time-input">
                    </div>
                </div>
                <button type="button" id="clear-datetime" class="clear-btn">Clear</button>
            </div>
            <div class="reminder-preview-block">
                <span id="preview-time">No reminder set - will save immediately</span>
            </div>
        </div>
        
        <button id="set-reminder">Save Link</button>
        <div class="action-buttons">
        </div>
    </div>

    <script src="popup.js"></script>
    
    <!-- Success Modal -->
    <div id="success-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Link Saved Successfully!!</h3>
            </div>
            <div class="modal-body">
                <p id="success-message">Your reminder has been set.</p>
            </div>
            <div class="modal-actions">
                <button id="open-settings-btn" class="btn-primary">Open Settings</button>
                <button id="close-popup-btn" class="btn-secondary">Close</button>
            </div>
        </div>
    </div>
</body>

</html>
