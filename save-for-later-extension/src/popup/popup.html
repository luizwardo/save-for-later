<!DOCTYPE html>
<html>

<head>
    <title>Save for Later</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <header>
        <h3>Save for Later</h3>
        <button id="settings" class="action-btn"></button>
    </header>

    <div class="section">
        <div class="section-title">Preview</div>
        <div id="site-preview" class="site-preview">
            <div class="site-preview-section">
                <div class="preview-image">
                    <iframe id="mini-preview-iframe" class="mini-preview" src="" sandbox="allow-same-origin"
                        loading="lazy"></iframe>
                </div>
                <div class="site-info">
                    <div class="site-header">
                        <img id="site-favicon" class="site-favicon" src="" alt="Favicon">
                        <span id="site-domain" class="site-domain">Loading...</span>
                    </div>
                    <div id="site-title" class="preview-title">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Saving</div>
        <div class="inputs-grid">
            <div class="input-group">
                <input type="url" id="url-input" placeholder="URL">
            </div>
            <div class="input-group">
                <input type="text" id="title-input" placeholder="Custom Title (optional)">
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Organization</div>
        <div class="folder-container">
            <select id="folder-select">
                <option value="">Select folder</option>
            </select>
            <button id="new-folder-btn" class="add-folder-btn" type="button">
                <span class="plus-icon">+</span>
            </button>
            <input type="text" id="new-folder" class="new-folder-input hidden" placeholder="Folder name">
        </div>
    </div>

    <div class="section">
        <div class="section-title">For Later</div>
        
        <div class="timeline-section">
            <div class="timeline-title">Drag to set time:</div>
            <div id="slot">
                <div id="time-bar"></div>
            </div>
            <div class="timeline-bottom">
                <div id="label">0m</div>
                <div class="reminder-preview-block">
                    <span id="preview-time">Please set a delay time</span>
                </div>
            </div>
        </div>
        
        <button id="set-reminder">Save for Later</button>
        <div class="action-buttons">
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
