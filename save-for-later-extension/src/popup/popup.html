<!DOCTYPE html>
<html>

<head>
    <title>Save for Later</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <style>
        #url-input,
        #title-input {
            color: #ACE6FF !important;
        }
    </style>
</head>

<body>
    <header>
        <h3>Save for Later</h3>
        <button id="settings" class="action-btn"></button>
    </header>

    <div class="section">
        <div class="section-title">Saving</div>
        <div class="inputs-grid">
            <div class="input-group">
                <input type="url" id="url-input" placeholder="URL">
            </div>
            <div class="input-group">
                <input type="text" id="title-input" placeholder="Custom Title (optional)">
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">For Later</div>
        <div class="inputs-grid">
            <div class="input-group">
                <input type="number" id="delay-hours" placeholder="Hours" min="0" max="23" value="1">
            </div>
            <div class="input-group">
                <input type="number" id="delay-minutes" placeholder="Minutes" min="0" max="59" value="0">
            </div>
        </div>
        <div class="delay-info">
            <span id="reminder-preview">Reminder will be set for: <span id="preview-time"></span></span>
        </div>
        <button id="set-reminder">Remind me later</button>
        <div class="action-buttons">
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
