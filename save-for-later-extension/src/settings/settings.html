<!DOCTYPE html>
<html>

<head>
  <title>Save For Later</title>
  <link rel="stylesheet" type="text/css" href="settings.css">
</head>

<body>
  <div class="app-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <img src="../assets/icon_128_white.png" alt="Save for Later">
        </div>
          
        </button>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-group">
          <div class="nav-group-title">
            <span class="folder-title-with-icon">
              <img src="../assets/select-all.png" alt="All" class="main-icon">
              Main
            </span>
            <button id="toggle-main-btn" class="toggle-btn">
              <img src="../assets/down-arrow.png" alt="arrow" class="down-arrow">
            </button>
          </div>
          <ul class="nav-list main-list collapsed" id="main-nav">
            <li>
              <button class="nav-item active" data-section="all-links">
                <span class="nav-icon">
                  <img src="../assets/burger.png" alt="Menu">
                </span>
                <span class="nav-text">All</span>
                <span class="nav-count">0</span>
              </button>
            </li>
            <li>
              <button class="nav-item" data-section="reminders">
                <span class="nav-icon">
                  <img src="../assets/clock.png" alt="Clock">
                </span>
                <span class="nav-text">Reminders</span>
                <span class="nav-count">0</span>
              </button>
            </li>
          </ul>
        </div>

        <div class="nav-group">
          <div class="nav-group-title">
            <span class="folder-title-with-icon">
              <img src="../assets/folder.png" alt="Folder" class="folder-icon">
              Folders
            </span>
            <div class="folder-controls">
              <button id="add-folder-btn" class="add-btn">+</button>
              <button id="toggle-folders-btn" class="toggle-btn">
                <img src="../assets/down-arrow.png" alt="arrow" class="down-arrow">
              </button>           
            </div>
          </div>
          <ul class="nav-list folder-list collapsed" id="folders-nav">
            <li class="empty-folders">
              <span class="empty-text">No folders yet</span>
            </li>
          </ul>
        </div>

        <div class="nav-group">
          <div class="nav-group-title">
            <span class="folder-title-with-icon">
              <img src="../assets/setting.png" alt="Settings" class="settings-icon">
              Settings
            </span>
            <button id="toggle-settings-btn" class="toggle-btn">
              <img src="../assets/down-arrow.png" alt="arrow" class="down-arrow">
            </button>
          </div>
          <ul class="nav-list settings-list collapsed" id="settings-nav">
            <li>
              <button class="nav-item" data-section="debug">
                <span class="nav-text">Debug Console</span>
              </button>
            </li>
            <li>
              <button class="nav-item" data-section="settings">
                <span class="nav-text">General</span>
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <main class="main-content">
      <div id="all-links-section" class="content-section active">
        <header class="content-header">
          <img src="../assets/burger.png" alt="All Links" class="header-icon">
          <h1>Saved</h1>
          <div class="header-actions">
          </div>
        </header>
        <div id="all-links-grid" class="links-grid">
          <div class="empty-state">No links saved yet</div>
        </div>
      </div>

      <div id="reminders-section" class="content-section">
        <header class="content-header">
          <img src="../assets/clock.png" alt="Reminders" class="header-icon">
          <h1>For Later</h1>
          <div class="header-actions">
            <div class="reminder-filter-controls">
            </div>
          </div>
        </header>
        <div class="section">
          <h2>Upcoming Reminders</h2>
          <div id="upcoming-reminders" class="reminders-list">
            <div class="loading">Loading reminders...</div>
          </div>
        </div>
        <div class="section">
          <h2>Past Reminders</h2>
          <div id="past-reminders" class="reminders-list">
            <div class="loading">Loading reminders...</div>
          </div>
        </div>
      </div>

      <div id="folder-content-section" class="content-section">
        <header class="content-header">
          <img src="../assets/folder.png" alt="Folder" class="header-icon">
          <h1 id="folder-title">Folder Name</h1>
          <div class="header-actions">
          </div>
        </header>
        <div id="folder-links-grid" class="links-grid">
          <div class="empty-state">This folder is empty</div>
        </div>
      </div>

      <div id="debug-section" class="content-section">
        <header class="content-header">
          <img src="../assets/wrench.png" alt="Debug" class="header-icon">
          <h1>Debug Console</h1>
        </header>
        <div class="section">
          <h2>Debug & Testing</h2>
          <button id="test-notification-btn" class="action-btn primary">Test Notification</button>
          <div id="debug-info" class="debug-info"></div>
        </div>
        <div class="section">
          <button id="clear-all-btn" class="danger-btn">Clear All Reminders</button>
        </div>
      </div>

      <div id="settings-section" class="content-section">
        <header class="content-header">
          <img src="../assets/setting.png" alt="Settings" class="header-icon">
          <h1>General</h1>
          <div class="header-actions">
          </div>
        </header>
        <div class="section">
          <h2>General</h2>
          <div class="settings-grid">
            <div class="setting-item">
              <span>Auto-delete past reminders</span>
              <input type="checkbox" id="auto-delete">
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Add Folder Modal -->
  <div id="add-folder-modal" class="modal">
    <div class="modal-content">
      <h3>Create New Folder</h3>
      <input type="text" id="new-folder-input" placeholder="Folder name">
      <div class="modal-actions">
        <button id="cancel-folder-btn" class="btn-secondary">Cancel</button>
        <button id="create-folder-btn" class="btn-primary">Create</button>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
</body>

</html>
