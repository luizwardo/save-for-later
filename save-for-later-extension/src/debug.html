<!DOCTYPE html>
<html>

<head>
    <title>Save for Later - Debug</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
        }

        .section {
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #b0b0b0;
            margin-top: 0;
        }

        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0052a3;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background: #1a4a1a;
            border: 1px solid #4a8a4a;
            color: #8afa8a;
        }

        .error {
            background: #4a1a1a;
            border: 1px solid #8a4a4a;
            color: #fa8a8a;
        }

        .info {
            background: #1a1a4a;
            border: 1px solid #4a4a8a;
            color: #8a8afa;
        }

        pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”§ Save for Later - Debug Panel</h1>

        <div class="section">
            <h2>1. Permission Check</h2>
            <button id="check-permissions-btn">Check All Permissions</button>
            <div id="permissions-status"></div>
        </div>

        <div class="section">
            <h2>2. Notification Test</h2>
            <button id="test-notifications-btn">Test Immediate Notification</button>
            <button id="test-alarm-notification-btn">Test Alarm Notification (10s)</button>
            <div id="notification-status"></div>
        </div>

        <div class="section">
            <h2>3. Storage & Alarms</h2>
            <button id="check-storage-btn">Check Stored Reminders</button>
            <button id="check-alarms-btn">Check Active Alarms</button>
            <button id="clear-all-data-btn">Clear All Data</button>
            <div id="storage-status"></div>
        </div>

        <div class="section">
            <h2>4. System Info</h2>
            <button id="get-system-info-btn">Get System Information</button>
            <div id="system-status"></div>
        </div>

        <div class="section">
            <h2>5. Quick Fix</h2>
            <button id="create-test-reminder-btn">Create Test Reminder (2 minutes)</button>
            <div id="test-status"></div>
        </div>
    </div>

    <script src="debug.js"></script>
</body>

</html>
