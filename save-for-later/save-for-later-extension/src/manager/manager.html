<!DOCTYPE html>
<html>
  <head>
    <title>Manage Saved Links</title>
    <link rel="stylesheet" type="text/css" href="manager.css">
  </head>
  <body>
    <header>
      <h3>Saved Links</h3>
      <div class="filters">
        <button id="show-all" class="filter-btn active">All</button>
        <button id="show-reminders" class="filter-btn">With Reminders</button>
        <button id="show-no-reminders" class="filter-btn">No Reminders</button>
      </div>
    </header>
    <ul id="link-list"></ul>
    <button id="add-link">Add New Link</button>
    <script src="manager.js"></script>
  </body>
</html>
